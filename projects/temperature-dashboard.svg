<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#grad1)" rx="12"/>
  
  <!-- Dashboard Frame -->
  <rect x="50" y="40" width="300" height="160" fill="white" rx="8"/>
  <rect x="60" y="50" width="280" height="140" fill="#f8f9fa" rx="4"/>
  
  <!-- Chart Area -->
  <rect x="70" y="60" width="260" height="100" fill="white" rx="4"/>
  
  <!-- Chart Grid Lines -->
  <line x1="70" y1="80" x2="330" y2="80" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="70" y1="100" x2="330" y2="100" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="70" y1="120" x2="330" y2="120" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="70" y1="140" x2="330" y2="140" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Temperature Line Chart -->
  <path d="M70 130 L90 120 L110 125 L130 110 L150 115 L170 105 L190 100 L210 95 L230 90 L250 85 L270 80 L290 75 L310 70 L330 65" 
        stroke="#ef4444" stroke-width="3" fill="none"/>
  
  <!-- Data Points -->
  <circle cx="90" cy="120" r="3" fill="#ef4444"/>
  <circle cx="110" cy="125" r="3" fill="#ef4444"/>
  <circle cx="130" cy="110" r="3" fill="#ef4444"/>
  <circle cx="150" cy="115" r="3" fill="#ef4444"/>
  <circle cx="170" cy="105" r="3" fill="#ef4444"/>
  <circle cx="190" cy="100" r="3" fill="#ef4444"/>
  <circle cx="210" cy="95" r="3" fill="#ef4444"/>
  <circle cx="230" cy="90" r="3" fill="#ef4444"/>
  <circle cx="250" cy="85" r="3" fill="#ef4444"/>
  <circle cx="270" cy="80" r="3" fill="#ef4444"/>
  <circle cx="290" cy="75" r="3" fill="#ef4444"/>
  <circle cx="310" cy="70" r="3" fill="#ef4444"/>
  <circle cx="330" cy="65" r="3" fill="#ef4444"/>
  
  <!-- Temperature Gauge -->
  <circle cx="320" cy="200" r="25" fill="white" stroke="#e5e7eb" stroke-width="3"/>
  <path d="M320 200 L320 180" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
  <circle cx="320" cy="200" r="3" fill="#ef4444"/>
  
  <!-- Current Temperature -->
  <text x="320" y="240" text-anchor="middle" fill="white" font-size="16" font-weight="bold">24Â°C</text>
  
  <!-- Real-time Indicator -->
  <circle cx="80" cy="200" r="8" fill="#10b981"/>
  <text x="80" y="205" text-anchor="middle" fill="white" font-size="8" font-weight="bold">LIVE</text>
  
  <!-- Project Title -->
  <text x="200" y="230" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Temperature Dashboard</text>
</svg> 