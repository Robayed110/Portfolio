<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#grad1)" rx="12"/>
  
  <!-- Bus -->
  <rect x="80" y="100" width="200" height="60" fill="white" rx="8"/>
  <rect x="90" y="110" width="180" height="40" fill="#e5e7eb" rx="4"/>
  
  <!-- Bus Windows -->
  <rect x="100" y="115" width="25" height="30" fill="#87ceeb" rx="2"/>
  <rect x="135" y="115" width="25" height="30" fill="#87ceeb" rx="2"/>
  <rect x="170" y="115" width="25" height="30" fill="#87ceeb" rx="2"/>
  <rect x="205" y="115" width="25" height="30" fill="#87ceeb" rx="2"/>
  <rect x="240" y="115" width="25" height="30" fill="#87ceeb" rx="2"/>
  
  <!-- Bus Wheels -->
  <circle cx="110" cy="170" r="12" fill="#374151"/>
  <circle cx="110" cy="170" r="6" fill="#9ca3af"/>
  <circle cx="250" cy="170" r="12" fill="#374151"/>
  <circle cx="250" cy="170" r="6" fill="#9ca3af"/>
  
  <!-- Ticket -->
  <rect x="280" y="80" width="80" height="120" fill="white" rx="8"/>
  <rect x="290" y="90" width="60" height="100" fill="#f3f4f6" rx="4"/>
  
  <!-- Ticket Details -->
  <rect x="300" y="100" width="40" height="3" fill="#6b7280"/>
  <rect x="300" y="110" width="35" height="3" fill="#6b7280"/>
  <rect x="300" y="120" width="30" height="3" fill="#6b7280"/>
  
  <!-- Seat Numbers -->
  <circle cx="310" cy="140" r="8" fill="#3b82f6"/>
  <text x="310" y="144" text-anchor="middle" fill="white" font-size="10" font-weight="bold">A1</text>
  <circle cx="330" cy="140" r="8" fill="#3b82f6"/>
  <text x="330" y="144" text-anchor="middle" fill="white" font-size="10" font-weight="bold">A2</text>
  <circle cx="310" cy="160" r="8" fill="#3b82f6"/>
  <text x="310" y="164" text-anchor="middle" fill="white" font-size="10" font-weight="bold">B1</text>
  <circle cx="330" cy="160" r="8" fill="#3b82f6"/>
  <text x="330" y="164" text-anchor="middle" fill="white" font-size="10" font-weight="bold">B2</text>
  
  <!-- Route Line -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="white" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Route Points -->
  <circle cx="80" cy="200" r="8" fill="white"/>
  <circle cx="200" cy="200" r="8" fill="white"/>
  <circle cx="320" cy="200" r="8" fill="white"/>
  
  <!-- Project Title -->
  <text x="200" y="230" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Easy-Travel</text>
</svg> 