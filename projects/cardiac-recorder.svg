<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#grad1)" rx="12"/>
  
  <!-- Mobile Phone -->
  <rect x="280" y="60" width="80" height="140" fill="#1f2937" rx="12"/>
  <rect x="285" y="65" width="70" height="130" fill="#f3f4f6" rx="8"/>
  
  <!-- App Screen -->
  <rect x="290" y="75" width="60" height="110" fill="white" rx="4"/>
  
  <!-- Heart Rate Monitor -->
  <path d="M300 100 L305 95 L310 100 L315 90 L320 105 L325 85 L330 110 L335 95 L340 100" 
        stroke="#ff6b6b" stroke-width="2" fill="none"/>
  
  <!-- Blood Pressure Display -->
  <rect x="300" y="120" width="50" height="20" fill="#f8f9fa" rx="3"/>
  <text x="325" y="133" text-anchor="middle" fill="#374151" font-size="8" font-weight="bold">120/80</text>
  
  <!-- Heart Icon -->
  <path d="M310 140 Q310 135 315 135 Q320 135 320 140 Q320 145 315 150 Q310 145 310 140" 
        fill="#ff6b6b"/>
  
  <!-- Heart Beat Line -->
  <path d="M80 120 L90 110 L100 120 L110 105 L120 125 L130 100 L140 130 L150 115 L160 120" 
        stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Blood Pressure Cuff -->
  <rect x="80" y="160" width="60" height="20" fill="white" rx="10"/>
  <rect x="85" y="165" width="50" height="10" fill="#e5e7eb" rx="5"/>
  
  <!-- Health Stats -->
  <circle cx="200" cy="100" r="25" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <text x="200" y="105" text-anchor="middle" fill="white" font-size="12" font-weight="bold">BP</text>
  
  <circle cx="200" cy="150" r="25" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <text x="200" y="155" text-anchor="middle" fill="white" font-size="12" font-weight="bold">HR</text>
  
  <!-- Project Title -->
  <text x="200" y="230" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Cardiac Recorder</text>
</svg> 