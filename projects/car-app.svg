<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#grad1)" rx="12"/>
  
  <!-- Mobile Phone -->
  <rect x="280" y="60" width="80" height="140" fill="#1f2937" rx="12"/>
  <rect x="285" y="65" width="70" height="130" fill="#f3f4f6" rx="8"/>
  
  <!-- App Screen -->
  <rect x="290" y="75" width="60" height="110" fill="white" rx="4"/>
  
  <!-- Car Icon in App -->
  <rect x="305" y="85" width="30" height="15" fill="#3b82f6" rx="2"/>
  <rect x="310" y="90" width="20" height="8" fill="#1e40af" rx="1"/>
  <circle cx="315" cy="105" r="3" fill="#374151"/>
  <circle cx="325" cy="105" r="3" fill="#374151"/>
  
  <!-- App Buttons -->
  <rect x="295" y="110" width="50" height="8" fill="#e5e7eb" rx="4"/>
  <rect x="295" y="125" width="50" height="8" fill="#e5e7eb" rx="4"/>
  <rect x="295" y="140" width="50" height="8" fill="#e5e7eb" rx="4"/>
  
  <!-- Car -->
  <rect x="80" y="120" width="120" height="40" fill="white" rx="8"/>
  <rect x="90" y="125" width="100" height="30" fill="#e5e7eb" rx="4"/>
  
  <!-- Car Windows -->
  <rect x="100" y="130" width="20" height="15" fill="#87ceeb" rx="2"/>
  <rect x="130" y="130" width="20" height="15" fill="#87ceeb" rx="2"/>
  <rect x="160" y="130" width="20" height="15" fill="#87ceeb" rx="2"/>
  
  <!-- Car Wheels -->
  <circle cx="100" cy="170" r="10" fill="#374151"/>
  <circle cx="100" cy="170" r="5" fill="#9ca3af"/>
  <circle cx="180" cy="170" r="10" fill="#374151"/>
  <circle cx="180" cy="170" r="5" fill="#9ca3af"/>
  
  <!-- Shopping Cart -->
  <rect x="220" y="140" width="40" height="30" fill="white" rx="4"/>
  <rect x="225" y="145" width="30" height="20" fill="#f3f4f6" rx="2"/>
  <circle cx="230" cy="175" r="4" fill="#374151"/>
  <circle cx="250" cy="175" r="4" fill="#374151"/>
  
  <!-- Price Tag -->
  <rect x="60" y="80" width="60" height="25" fill="#10b981" rx="4"/>
  <text x="90" y="95" text-anchor="middle" fill="white" font-size="10" font-weight="bold">$25K</text>
  
  <!-- Project Title -->
  <text x="200" y="230" text-anchor="middle" fill="white" font-size="14" font-weight="bold">SellXChange</text>
</svg> 