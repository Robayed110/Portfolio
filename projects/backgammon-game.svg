<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#grad1)" rx="12"/>
  
  <!-- Backgammon Board -->
  <rect x="80" y="60" width="240" height="120" fill="#8b4513" rx="8"/>
  
  <!-- Board Divider -->
  <line x1="200" y1="60" x2="200" y2="180" stroke="#654321" stroke-width="3"/>
  
  <!-- Board Triangles -->
  <!-- Left side triangles -->
  <polygon points="80,180 95,150 110,180" fill="#f4a460"/>
  <polygon points="110,180 125,150 140,180" fill="#8b4513"/>
  <polygon points="140,180 155,150 170,180" fill="#f4a460"/>
  <polygon points="170,180 185,150 200,180" fill="#8b4513"/>
  
  <!-- Right side triangles -->
  <polygon points="200,180 215,150 230,180" fill="#f4a460"/>
  <polygon points="230,180 245,150 260,180" fill="#8b4513"/>
  <polygon points="260,180 275,150 290,180" fill="#f4a460"/>
  <polygon points="290,180 305,150 320,180" fill="#8b4513"/>
  
  <!-- Top triangles (mirrored) -->
  <polygon points="80,60 95,90 110,60" fill="#8b4513"/>
  <polygon points="110,60 125,90 140,60" fill="#f4a460"/>
  <polygon points="140,60 155,90 170,60" fill="#8b4513"/>
  <polygon points="170,60 185,90 200,60" fill="#f4a460"/>
  
  <polygon points="200,60 215,90 230,60" fill="#8b4513"/>
  <polygon points="230,60 245,90 260,60" fill="#f4a460"/>
  <polygon points="260,60 275,90 290,60" fill="#8b4513"/>
  <polygon points="290,60 305,90 320,60" fill="#f4a460"/>
  
  <!-- Game Pieces -->
  <circle cx="95" cy="165" r="6" fill="white" stroke="#333" stroke-width="1"/>
  <circle cx="125" cy="165" r="6" fill="black" stroke="#333" stroke-width="1"/>
  <circle cx="155" cy="165" r="6" fill="white" stroke="#333" stroke-width="1"/>
  <circle cx="185" cy="165" r="6" fill="black" stroke="#333" stroke-width="1"/>
  
  <circle cx="215" cy="165" r="6" fill="white" stroke="#333" stroke-width="1"/>
  <circle cx="245" cy="165" r="6" fill="black" stroke="#333" stroke-width="1"/>
  <circle cx="275" cy="165" r="6" fill="white" stroke="#333" stroke-width="1"/>
  <circle cx="305" cy="165" r="6" fill="black" stroke="#333" stroke-width="1"/>
  
  <!-- Top pieces -->
  <circle cx="95" cy="75" r="6" fill="black" stroke="#333" stroke-width="1"/>
  <circle cx="125" cy="75" r="6" fill="white" stroke="#333" stroke-width="1"/>
  <circle cx="155" cy="75" r="6" fill="black" stroke="#333" stroke-width="1"/>
  <circle cx="185" cy="75" r="6" fill="white" stroke="#333" stroke-width="1"/>
  
  <circle cx="215" cy="75" r="6" fill="black" stroke="#333" stroke-width="1"/>
  <circle cx="245" cy="75" r="6" fill="white" stroke="#333" stroke-width="1"/>
  <circle cx="275" cy="75" r="6" fill="black" stroke="#333" stroke-width="1"/>
  <circle cx="305" cy="75" r="6" fill="white" stroke="#333" stroke-width="1"/>
  
  <!-- Dice -->
  <rect x="320" y="80" width="20" height="20" fill="white" rx="2" stroke="#333" stroke-width="1"/>
  <circle cx="325" cy="85" r="2" fill="#333"/>
  <circle cx="335" cy="95" r="2" fill="#333"/>
  
  <rect x="320" y="110" width="20" height="20" fill="white" rx="2" stroke="#333" stroke-width="1"/>
  <circle cx="325" cy="115" r="2" fill="#333"/>
  <circle cx="335" cy="115" r="2" fill="#333"/>
  <circle cx="325" cy="125" r="2" fill="#333"/>
  <circle cx="335" cy="125" r="2" fill="#333"/>
  
  <!-- AI Brain Icon -->
  <circle cx="60" cy="120" r="15" fill="rgba(255,255,255,0.9)" stroke="#333" stroke-width="2"/>
  <path d="M50 115 Q60 110 70 115 Q72 120 70 125 Q60 130 50 125 Q48 120 50 115" fill="#333" opacity="0.8"/>
  <circle cx="55" cy="118" r="2" fill="#333"/>
  <circle cx="65" cy="118" r="2" fill="#333"/>
  <circle cx="60" cy="125" r="2" fill="#333"/>
  
  <!-- Difficulty Level -->
  <rect x="60" y="160" width="60" height="25" fill="#3b82f6" rx="4"/>
  <text x="90" y="175" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HARD</text>
  
  <!-- Project Title -->
  <text x="200" y="230" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Backgammon AI</text>
</svg> 