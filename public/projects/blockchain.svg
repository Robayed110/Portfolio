<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#grad1)" rx="12"/>
  
  <!-- Blockchain Nodes -->
  <circle cx="80" cy="80" r="20" fill="white" opacity="0.9"/>
  <text x="80" y="85" text-anchor="middle" fill="#374151" font-size="12" font-weight="bold">Block 1</text>
  
  <circle cx="160" cy="80" r="20" fill="white" opacity="0.9"/>
  <text x="160" y="85" text-anchor="middle" fill="#374151" font-size="12" font-weight="bold">Block 2</text>
  
  <circle cx="240" cy="80" r="20" fill="white" opacity="0.9"/>
  <text x="240" y="85" text-anchor="middle" fill="#374151" font-size="12" font-weight="bold">Block 3</text>
  
  <circle cx="320" cy="80" r="20" fill="white" opacity="0.9"/>
  <text x="320" y="85" text-anchor="middle" fill="#374151" font-size="12" font-weight="bold">Block 4</text>
  
  <!-- Connection Lines -->
  <line x1="100" y1="80" x2="140" y2="80" stroke="white" stroke-width="2"/>
  <line x1="180" y1="80" x2="220" y2="80" stroke="white" stroke-width="2"/>
  <line x1="260" y1="80" x2="300" y2="80" stroke="white" stroke-width="2"/>
  
  <!-- Product Box -->
  <rect x="120" y="140" width="80" height="60" fill="white" rx="8"/>
  <rect x="130" y="150" width="60" height="40" fill="#f3f4f6" rx="4"/>
  
  <!-- Verification Checkmark -->
  <circle cx="280" cy="170" r="25" fill="#10b981"/>
  <path d="M270 170 L275 175 L290 160" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Hash Symbols -->
  <text x="200" y="120" text-anchor="middle" fill="white" font-size="10" font-family="monospace">#a1b2c3</text>
  <text x="200" y="135" text-anchor="middle" fill="white" font-size="10" font-family="monospace">#d4e5f6</text>
  
  <!-- MetaMask Fox -->
  <rect x="60" y="180" width="40" height="40" fill="#f6851b" rx="8"/>
  <circle cx="70" cy="190" r="3" fill="white"/>
  <circle cx="90" cy="190" r="3" fill="white"/>
  <path d="M75 200 Q80 205 85 200" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Project Title -->
  <text x="200" y="230" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Blockchain Verification</text>
</svg> 