  <circle cx="200" cy="200" r="15" fill="#f59e0b"/>
  <text x="200" y="205" text-anchor="middle" fill="white" font-size="12" font-weight="bold">~</text>
  
  <circle cx="280" cy="200" r="15" fill="#ef4444"/>
